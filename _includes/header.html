<header class="mb-auto">
    <div>
      <div style="float:left;">
        <a href="https://github.com/{{ site.github_username| cgi_escape | escape }}" style="a:hover=none">
          <img class="header-icon" src="{{ "assets/images/github.png" | relative_url }}"/>
        </a>
        <a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}">
          <img class="header-icon" src="{{ "assets/images/linkedin.png" | relative_url }}" />
        </a>
        <a href="https://softwareengineering.stackexchange.com/users/169324/dan-saunders">
          <img class="header-icon" src="{{ "assets/images/so.png" | relative_url }}">
        </a>
        {% if page.title != "Home" %}
          <span class="page-title">{{ page.title }}</span>
        {% endif %}
      </div>
      <nav class="nav nav-masthead justify-content-right">
        <a class="nav-link {% if include.current=='/home/' %}active{% endif %}" href="/">Home</a>
        <a class="nav-link {% if include.current=='/xp/' %}active{% endif %}" href="/xp">XP</a>
        <a class="nav-link {% if include.current=='/projects/' %}active{% endif %}" href="/projects">Projects</a>
        <a class="nav-link {% if include.current=='/blog/' %}active{% endif %}" href="/blog">Blog</a>
      </nav>
    </div>
</header>
